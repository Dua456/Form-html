<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">Instagram</h2>
        <p class="text-gray-600 mb-4">Sign up to see photos and videos from your friends.</p>
        
        <button class="w-full bg-blue-600 text-white py-2 rounded-md font-bold mb-4">Log in with Facebook</button>
        
        <div class="flex items-center my-3">
            <div class="flex-grow border-t border-gray-300"></div>
            <span class="mx-3 text-gray-500">OR</span>
            <div class="flex-grow border-t border-gray-300"></div>
        </div>
        
        <form>
            <input type="text" placeholder="Mobile Number or Email" class="w-full p-2 border border-gray-300 rounded-md mb-3">
            <input type="password" placeholder="Password" class="w-full p-2 border border-gray-300 rounded-md mb-3">
            <input type="text" placeholder="Full Name" class="w-full p-2 border border-gray-300 rounded-md mb-3">
            <input type="text" placeholder="Username" class="w-full p-2 border border-gray-300 rounded-md mb-3">
            <p class="text-xs text-gray-500 mb-3">People who use our service may have uploaded your contact information to Instagram. <span class="text-blue-600">Learn More </span></p>
            <p class="text-xs text-gray-500 mb-3">By signing up, you agree to our <span class="text-blue-600">Terms, Privacy Policy,</span> and <span class="text-blue-600">Cookies Policy.</span></p>
            <button class="w-full bg-blue-500 text-white py-2 rounded-md font-bold">Sign up</button>
        </form>
        
        <p class="mt-4 text-gray-600">Have an account? <a href="login.html" class="text-blue-600 font-bold">Log in</a></p>
    </div>
</body>
</html>
