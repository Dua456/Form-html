<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-96 text-center">
        <h1 class="text-3xl font-bold mb-4">Instagram</h1>
        <input type="text" placeholder="Phone number, username, or email" class="w-full p-2 border rounded mb-3">
        <input type="password" placeholder="Password" class="w-full p-2 border rounded mb-3">
        <button class="w-full bg-blue-500 text-white py-2 rounded font-semibold hover:bg-blue-600">Log in</button>
        <p class="mt-4 text-gray-600">OR</p>
        <button class="w-full bg-blue-700 text-white py-2 rounded mt-3 font-semibold hover:bg-blue-800">Log in with Facebook</button>
        <a href="#" class="block mt-3 text-blue-500 hover:underline">Forgot password?</a>
        <div class="mt-5 border-t pt-4">
            <p class="text-gray-600">Don't have an account? <a href="signin.html" class="text-blue-500 hover:underline">Sign up</a></p>
        </div>
    </div>
</body>
</html>
